<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Slide de imagens</title>
</head>
<body>
    <div class="swiffy-slider">
        <ul class="slider-container">
            <li><img src="imagens/chrono.jpg" class="carrosel" ></li>
            <li><img src="imagens/inuyasha.jpg" class="carrosel" ></li>
            <li><img src="imagens/ippo.png" class="carrosel"></li>
            <li><img src="imagens/tenchi.jpg" class="carrosel"></li>
            <li><img src="imagens/tenjhotenge.jpg" class="carrosel"></li>
            <li><img src="imagens/yuyuhakusho.jpg" class="carrosel"></li>
        </ul>
    
        <button type="button" class="slider-nav"></button>
        <button type="button" class="slider-nav slider-nav-next"></button>
    
        <div class="slider-indicators">
            <button class="active"></button>
            <button></button>
            <button></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
